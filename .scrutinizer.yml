checks:
  php: true

filter:
  paths:
    - src/

build:
  image: default-bionic

  nodes:
    analysis:
      tests:
        override:
          - php-scrutinizer-run

    phpunit:
      environment:
        php:
          version: 8.1.20
          pecl_extensions:
            - grpc-1.56.0
          ini:
            xdebug.mode: coverage
          override:
            idle_timeout: 600
